<!--page for people to sign up to "donate" space-->

<html>
<head>
	<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<link href="css/donatespace.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/donatespace.js"></script>
</head>
<body>
	<h1>Donate Space</h1>
	<div id="page">
		<div id="typeofspace">
			<p>I am offering...</p>
			<form>
				<input type="radio" name="type" value="hotel"> at a Hotel<br>
				<input type="radio" name="type" value="homeowner"> at a  Home<br>
			<p>What spaces can you offer?</p>
				<input type="checkbox" name="bedroom" value="bedroom" id="bedroom" onclick="bedrooms()">Bedroom</br>
				<div id="bedrooms">
				</div>
				<input type="checkbox" name="masterbed" value="masterbed" id="masterbed" onclick="bedroomsandbathrooms()">Bedroom with attached bathroom</br>
				<div id="masterbeds">
				</div>
				<input type="checkbox" name="apartment" value="apartment" id="apartment" onclick="aptbedrooms()">Entire Apartment</br>
				<div id="aptrooms">
				</div>
				<input type="checkbox" name="house" value="house" id="house" onclick="housebedrooms()">Entire House</br>
				<div id="houserooms">
			<!--				<p>Select images to upload. Please include a picture of each room to be donated.</p>
					<input type="file" name="images" id="images" multiple/><br><br>-->
				<input type="submit" name="submit" value="Submit Application">
			</form>
				<div id="thankyou">
				</div>
			</form>
		</div>
	</div><!--page-->	

</body>
</html>
